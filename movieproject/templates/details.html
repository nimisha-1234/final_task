{% extends 'base.html' %}
{% block body %}
<div class="container">
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    <div class="row">
        <div class="col-md-d">
            <img src="{{movie.img.url}}" width="300" height="=300">
        </div>


        <div class="col-md-6">
            <h4>{{movie.movie_name}}</h4>
            <h6>{{movie.desc}}</h6>
            <h6>{{movie.actor_name}}</h6>
            <h6>{{movie.release_date}}</h6>
            <h6>{{movie.added_by}}</h6>
            <h6><a href="{{movie.movie_link}}">Movie Trailer Link</a></h6><br>
            <a class="btn btn-info" href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>

        </div>
    </div>
</div>
{% endblock %}
