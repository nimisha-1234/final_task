{% extends 'base.html' %}

{% block body %}
  <div class="container mt-5">
    <h2>Edit Movie</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="movie_name">Movie Name:</label>
        <input type="text" name="movie_name" class="form-control"  value="{{ movie.movie_name }}" required>
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <select name="category" class="form-control" required>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == movie.category.id %}selected{% endif %}>
                    {{ category.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    
      <div class="form-group">
        <label for="desc">Description:</label>
        <textarea name="desc" class="form-control"  required>{{ movie.desc }}</textarea>
      </div>

      <div class="form-group">
        <label for="actor_name">Actor Name:</label>
        <input type="text" name="actor_name" class="form-control" value="{{ movie.actor_name }}" required>
      </div>

      <div class="form-group">
        <label for="release_date">Release Date:</label>
        <input type="date" name="release_date" class="form-control" value="{{ movie.release_date|date:'Y-m-d' }}" required>
    </div>
    
        <div class="form-group">
            <label for="img">Image:</label>
            <img src="{{ movie.img.url }}" alt="Current Image" style="max-width: 100%; height: auto;">
            <input type="file" name="img" class="form-control-file">
        </div>
    

      <div class="form-group">
        <label for="movie_link">Movie Link:</label>
        <input type="url" name="movie_link" class="form-control" value="{{ movie.movie_link }}" required>
      </div>

      <button type="submit" class="btn btn-primary">Edit Movie</button>
    </form>
  </div>
{% endblock %}
